<div style="padding: 30px;" class="layui-form seller-alone-form"> <!-- 提示：如果你不想用form，你可以换成div等任何一个普通元素 -->
    <form action="do_shop_banner_add" method="post" enctype="multipart/form-data">

    <div class="layui-form-item">
        <label class="layui-form-label"><i class="required-color">*</i>视频名称：</label>
        <div class="layui-input-inline seller-inline-5">
            <input type="text" name="name" required lay-verify="required" placeholder="轮播视频名称" autocomplete="off" class="layui-input">
        </div>
    </div>


    <div class="layui-form-item">
        <label class="layui-form-label"><i class="required-color">*</i>视频：</label>
        <div class="layui-input-inline seller-inline-5">
            <input type="file" name="file">
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            {:jshopToken()}
            <input type="submit" class="layui-btn" value="保存">
            <button onclick="javascript:history.back(-1);" type="reset" class="layui-btn layui-btn-primary">取消</button>
        </div>
    </div>
    </form>
    <!-- 更多表单结构排版请移步文档左侧【页面元素-表单】一项阅览 -->
</div>
