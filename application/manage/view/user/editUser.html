<form class="layui-form  seller-alone-form" id="userEdit" style="padding: 20px;">
    <div class="layui-form-item">
        <input type="hidden" name="id" value="{$info.id}">

        <div class="layui-inline">
            <label class="layui-form-label">昵称：</label>

            <div class="layui-input-inline">
                <input type="text" name="nickname" class="layui-input" value="{$info.nickname}">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">性别：</label>

            <div class="layui-input-inline">
                <input type="radio" name="sex" value="1" title="男" <?php if ($info['sex'] == 1) {?> checked="checked" <?php  }?>  >
                <input type="radio" name="sex" value="2" title="女" <?php if ($info['sex'] == 2 || $info['sex'] == 0) {?> checked="checked" <?php  }?> >
            </div>
        </div>

    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">头像：</label>

            <div class="layui-input-inline">
                {Jshop:image id="avatar" name="avatar" value="$info.avatar"}
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">等级：</label>

            <div class="layui-input-inline">
                <select name="grade">
                    <option value="">请选择</option>

                    <option value="1" <?php if($info['grade'] == 1){ ?> selected="selected"   <?php }?> >普通用户 </option>
                    <option value="2" <?php if($info['grade'] == 2){ ?> selected="selected"   <?php }?>  >会员用户 </option>
                    <option value="3" <?php if($info['grade'] == 3){ ?> selected="selected"   <?php }?>  >合伙人用户 </option>

                </select>
            </div>
        </div>

    </div>
    {:jshopToken()}
</form>
<script>
    layui.use(['form', 'laydate'], function () {
        var form = layui.form, laydate = layui.laydate;
        laydate.render({
            elem: '#birthday'
        });
        form.render();
    });
</script>
