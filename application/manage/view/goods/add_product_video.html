<div style="padding: 30px;" class="layui-form seller-alone-form"> <!-- 提示：如果你不想用form，你可以换成div等任何一个普通元素 -->
    <form action="/manage/Article/do_shop_banner_add?goods_id={$goods_id}" method="post" enctype="multipart/form-data">

        <div class="layui-form-item">
            <label class="layui-form-label"><i class="required-color">*</i>视频名称：</label>
            <div class="layui-input-inline seller-inline-5">
                <input type="text" name="name" required lay-verify="required" placeholder="轮播视频名称" autocomplete="off" class="layui-input">
            </div>
        </div>


        <div class="layui-form-item">
            <label class="layui-form-label"><i class="required-color">*</i>视频：</label>
            <div class="layui-input-inline seller-inline-5">
                <input type="file" name="file">
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                {:jshopToken()}
                <input type="submit" class="layui-btn" value="保存">
                <button onclick="javascript:history.back(-1);" type="reset" class="layui-btn layui-btn-primary">取消</button>
            </div>
        </div>
    </form>
    <!-- 更多表单结构排版请移步文档左侧【页面元素-表单】一项阅览 -->
</div>
<div class="table-body">
    <table id="carousel" lay-filter="carousel"></table>
</div>
<style>
    .layui-table-cell{
        height: auto!important;
    }
</style>
<script>
    layui.use(['table','form','layer','laydate'],function(){
        var layer = layui.layer, table = layui.table,form = layui.form,date = layui.laydate;
        //执行渲染
        table.render({
            elem: '#carousel', //指定原始表格元素选择器（推荐id选择器）
            height: 'full-220',
            cellMinWidth: '80',
            page: 'true',
            limit:'20',
            id:'carousel',
            url: "{:url('Goods/product_video',array('goods_id'=>$goods_id))}",
            cols: [[ //标题栏
                {type:'numbers'},
                {field: 'name', title: '轮播图名称',align:'center'},
                {field: 'video', title: '视频',align:'center', templet: function(data){
                        return `<video style="max-height: 150px; width: 200px;" controls="controls" autoplay="autoplay">
                                <source src="${data.video}" type="video/mp4" ></video>`;
                    }},
                {width:150, title:'操作',align:'center', toolbar:'#carouselBar'}
            ]] //设置表头
            //,…… //更多参数参考右侧目录：基本参数选项
        });


        //添加
        $(document).on('click','.add',function(){
            window.location.href = "{:url('Article/add_shop_banner')}";
        });

        // form.on('submit(add)', function(data){
        //     JsPost("{:url('Article/add_banner')}",{data:data.field},function(res){
        //         if(res.status){
        //             layer.close(window.box);
        //             layer.msg(res.msg, {time:1300},function(){
        //                 table.reload('carousel');
        //             });
        //         }else{
        //             layer.msg(res.msg);
        //         }
        //     });
        // });

        form.on('submit(edit)',function(data){
            JsPost("{:url('Carousel/edit')}",{data:data.field},function(res){
                if(res.status){
                    layer.close(window.box);
                    layer.msg(res.msg, {time:1300},function(){
                        table.reload('carousel');
                    });
                }else{
                    layer.msg(res.msg);
                }
            });
        });

        //监听工具条
        table.on('tool(carousel)', function(obj){ //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
            var data = obj.data; //获得当前行数据
            var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
            if(layEvent === 'del'){ //删除
                layer.confirm('真的要删除么',{icon: 3}, function(index){
                    JsGet("{:url('Goods/del_product_video')}?id=" + data.id, function(res){
                        if(res.status){
                            obj.del(); //删除对应行（tr）的DOM结构，并更新缓存
                            layer.close(index);//向服务端发送删除指令
                        }
                        layer.msg(res.msg);
                    })
                });
            } else if(layEvent === 'edit'){ //编辑
                window.location.href = "{:url('Article/edit')}?id="+data.id;
            }
        });

    })
</script>

<script type="text/html" id="carouselBar">
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
